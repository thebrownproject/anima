# Fly.io deployment config for Bridge Service
# https://fly.io/docs/reference/configuration/

app = "stackdocs-bridge"
primary_region = "syd"

[build]
  # Deploy from repo root: flyctl deploy --config bridge/fly.toml
  # Build context = repo root, so Dockerfile can COPY from bridge/ and sprite/
  dockerfile = "bridge/Dockerfile"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
